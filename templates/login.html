{% block title %}LOGIN PAGE{% endblock %}

{% block main %}
    <br><br><br><br><br>
        <div align="center">
          <div align="center" class="border">
             <div class="header">
                <h1 class="word">Login</h1>
             </div></br></br></br>
            <h2 class="word">
                <form action="{{ url_for('login') }}" method="post">
                  <div class="container">
                    <label for="email">Email of teacher:</label>

                    <button class="btn btn-primary btn-lg btn-block" type="submit"><b>log in</b></button>
                </form>
            </h2>
            <h3><p class="bottom">Dont't have an account?  <a class="bottom" href="{{url_for('sign_up')}}"> Sign Up here</a></p></h3>
          </div>
        </div>
{% endblock %}
